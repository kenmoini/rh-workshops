{{ .Scratch.Set "BodyClass" "cards-pf" }}{{ partial "header" . }}

<section class="pf-c-page__main-section ins-c-hero  pf-l-flex pf-m-align-items-center pf-m-justify-content-center">
  <article class="pf-l-flex pf-m-column pf-m-align-items-center">
    <h1 class="pf-c-title pf-u-mt-xl ins-c-hero__title pf-m-spacer-lg">{{ .Site.Title }}
    </h1>
    <h2 class="pf-c-title pf-m-xl ins-c-hero__sub-title pf-m-spacer-xl">{{ .Site.Params.Description }}
    </h2>
  </article>
</section>
<section class="pf-c-page__main-section mainWorkshopListing">
  <div
    class="pf-l-grid pf-m-all-12-col-on-sm pf-m-all-4-col-on-md pf-m-all-4-col-on-lg pf-m-all-4-col-on-xl pf-m-gutter">
    {{ range where .Site.Menus.main "Identifier" "workshops" }}
    {{ range .Children }}
    <div class="pf-l-grid__item">
      <div class="pf-c-card pf-u-text-align-center">
        <div class="pf-c-card__header">
          <div class="pf-c-card__header-main pf-u-text-align-center pf-u-w-100">
            <span class="{{ .Pre | default "pf-icon pf-icon-bundle" }} card-pf-icon-circle"></span>
          </div>
        </div>
        <div class="pf-c-card__title">
          <h3 class="card-pf-title">{{ .Name }}</h3>
        </div>
        <div class="pf-c-card__footer">
          <a class="view-workshop-url bounce" href="{{ .URL }}">View Workshop
            <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 448 512" aria-hidden="true" role="img"
              style="vertical-align: -0.125em;">
              <path
                d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"
                transform=""></path>
            </svg></a>
        </div>
      </div>
    </div>
    {{ end }}
    {{ end }}

  </div>

  {{ partial "footer" . }}
