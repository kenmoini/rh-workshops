<figure class="kemo-figure img-figure">
  <a data-lightbox="{{ .Get "title"  | urlize }}" data-title="{{ .Get "title" }}" href='{{ .Get "src" }}'><img
      src='{{ .Get "src" }}' alt='{{ .Get "title" }}' class="img-responsive figure-img" /></a>
  <figcaption class="figure-caption">{{ .Get "title" }}</figcaption>
</figure>
