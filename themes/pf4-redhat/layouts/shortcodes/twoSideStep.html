{{ $_hugo_config := `{ "version": 1 }` }}
<!-- Author: Ken Moini - ken@kenmoini.com -->
<div class="pf-l-grid">
  <div class="twoSidedStepHolder container-fluid pf-l-grid__item pf-m-12-col">
    {{ with .Get "title" }}
    <div class="pf-l-grid">
      <div class="pf-l-grid__item pf-m-12-col">
        <h3 class="stepTitle">{{.}}</h3>
      </div>
    </div>
    {{end}}
    <div class="pf-l-grid">
      <div class="pf-l-grid__item pf-m-12-col">
        <div class="stepHolders pf-l-grid pf-m-gutter">
          {{ .Inner }}
        </div>
      </div>
    </div>
  </div>
</div>
