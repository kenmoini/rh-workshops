<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="{{"/img/favicon.ico"}}" />

  <title>{{ if eq .IsHome false }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

  <!-- PatternFly Styles -->
  <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
  <link rel="stylesheet" href="{{ "/node_modules/@patternfly/patternfly/patternfly.min.css" }}" />
  <link rel="stylesheet" href="{{ "/node_modules/@patternfly/patternfly/patternfly-addons.css" }}" />
  <link rel="stylesheet" href="{{ "/node_modules/@patternfly/patternfly/patternfly-charts.css" }}" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ "/css/asciidoc.css" }}" />
  <link rel="stylesheet" href="{{ "/css/custom.css" }}" />
  <!-- jQuery -->
  <script type="text/javascript" src="{{ "/node_modules/jquery/dist/jquery.min.js" }}"></script>

</head>

<body class="{{ .Scratch.Get "BodyClass" | default "" }}">

  <body>
    <div id="___gatsby">
      <div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper">
        <main class="ws-site-root">
          <div class="ws-fullscreen-example">
            <div class="pf-c-page" id="page-expandable-nav-example">
              <a class="pf-c-skip-to-content pf-c-button pf-m-primary"
                href="#main-content-page-expandable-nav-example">Skip to content</a>

              {{ .Scratch.Set "hamburger" "true" }}
              {{ partial "header-bar" . }}

              {{ partial "nav" . }}

              <main class="pf-c-page__main" tabindex="-1" id="main-content-page-expandable-nav-example">
                {{ partial "breadcrumb" . }}
                <section class="pf-c-page__main-section pf-m-light">
                  <div class="pf-c-content">
                    <h1>{{ .Title }}</h1>
                    {{ if .Params.description }}
                    <p>{{ .Params.description }}</p>
                    {{end}}
                  </div>
                </section>
                <section class="pf-c-page__main-section" id="main-page-content">
