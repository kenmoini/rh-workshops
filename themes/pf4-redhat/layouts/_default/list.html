{{ if eq .RelPermalink "/workshops/" }}
<html>

<head></head>

<body onload="window.location.replace('/');"></body>

</html>
{{ else }}

{{ partial "header" . }}

<div class="jumbotron jumbotron-page text-center">
  <h1>{{ .Title }}</h1>
</div>

<div class="container">
  <div class="row">
    <ul>
      {{ range .Site.RegularPages }}
      <li>
        {{ .Title }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ partial "footer" . }}
{{end}}
